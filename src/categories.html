<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories | TidyTaks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex h-screen w-full items-center justify-center" id="loader">
      <span class="animate-bounce text-4xl">ðŸ§¼</span>
    </div>

    <main id="main-container" class="hidden">
      <div class="overlay">
        <!-- Add Todo Modal -->
        <div id="add-todo-modal" class="card relative hidden w-full max-w-sm">
          <button class="btn btn-icon absolute top-2 right-2" data-close-modal>
            <i data-lucide="x" class="size-4"></i>
          </button>
          <h1 class="font-semibold">Add To Do</h1>

          <form class="mt-4 space-y-2" id="add-todo-form">
            <div class="input-container">
              <label class="input-label" for="title">Title</label>
              <input
                name="title"
                type="text"
                placeholder="Enter title"
                id="add-title"
              />
              <p class="input-error-message" id="title-error"></p>
            </div>
            <div class="input-container">
              <label class="input-label" for="category">Category</label>
              <input
                name="category"
                type="text"
                placeholder="Enter category"
                id="add-category"
              />
            </div>
            <button class="btn modal-button" id="add-submit-button">Add</button>
          </form>
        </div>

        <!-- Edit Todo Modal -->
        <div id="edit-todo-modal" class="card relative hidden w-full max-w-sm">
          <button class="btn btn-icon absolute top-2 right-2" data-close-modal>
            <i data-lucide="x" class="size-4"></i>
          </button>
          <h1 class="font-semibold">Edit To Do</h1>

          <form class="mt-4 space-y-2" id="edit-todo-form">
            <div class="input-container">
              <label class="input-label" for="title">Title</label>
              <input
                name="title"
                type="text"
                placeholder="Enter title"
                id="edit-title"
              />
              <p class="input-error-message" id="edit-title-error"></p>
            </div>
            <div class="input-container">
              <label class="input-label" for="category">Category</label>
              <input
                name="category"
                type="text"
                placeholder="Enter category"
                id="edit-category"
              />
            </div>
            <button class="btn modal-button" id="edit-submit-button">
              Edit
            </button>
          </form>
        </div>

        <!-- Delete Todo Modal -->
        <div
          id="delete-todo-modal"
          class="card relative hidden w-full max-w-sm"
        >
          <h1 class="font-semibold">Are you sure you want to continue?</h1>

          <p class="text-muted text-sm">
            This will permanently delete this todo.
          </p>

          <div class="mt-4 flex justify-end gap-2">
            <button class="btn btn-ghost" data-close-modal>Cancel</button>

            <button class="btn btn-destructive" id="delete-submit-button">
              Delete
            </button>
          </div>
        </div>
      </div>

      <header class="header">
        <div class="fluid-container header-container">
          <a href="/">
            <h1 class="text-2xl font-black">ðŸ§¼ TidyTasks</h1>
          </a>

          <span class="profile-dropdown-btn-container">
            <button class="profile-dropdown-btn" id="profile-dropdown-btn">
              <span id="current-user-avatar-container"> </span>
            </button>

            <div class="profile-dropdown-container">
              <div class="profile-dropdown-header">
                <span id="current-user-avatar-container"> </span>
                <div class="user-container">
                  <span class="username" id="current-user-username"></span>
                  <span class="join-date" id="current-user-join-date"
                    >Joined 7th March 2025</span
                  >
                </div>
              </div>

              <div class="profile-dropdown-item">
                <a
                  href="categories"
                  class="btn btn-ghost profile-dropdown-item-btn"
                >
                  <i data-lucide="shapes" class="icon"></i>
                  Categories
                </a>
              </div>

              <div class="profile-dropdown-item">
                <button
                  class="btn btn-ghost-destructive profile-dropdown-item-btn"
                  id="logout-button"
                >
                  <i data-lucide="log-out" class="icon"></i>
                  <p>Logout</p>
                </button>
              </div>
            </div>
          </span>
        </div>
      </header>

      <section class="fluid-container py-8">
        <div>
          <h1 class="text-lg font-medium max-md:pl-2">Todos By Category</h1>
        </div>
        <div class="mt-2" id="categories-container"></div>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
    <script type="module" src="assets/js/loadCategories.js"></script>
    <script type="module" src="assets/js/auth/logout.js"></script>
    <script type="module" src="assets/js/ui/categoryAccordion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
